<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styless.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!-- gives a name for the input -->

    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required> 
<br>
    <label for="password">password:</label>
    <input type="password" id="password" minlength="6" maxlength="15" required>
<br>

    <label for="email">email:</label>
    <input type="email" id="email" placeholder="Sspongebob@gmail.com"><br>

    <label for="phone">phone #:</label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]-{3}[0-9]{4}"><br>

    <label for="bday">birthdate #:</label>
    <input type="date" id="bday"><br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1"><br>

    <label for="title">title:</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <label for="PhD">PhD</label>
    <input type="radio" id="PhD." value="PhD." name="title">

    <label for="payment">payment</label>

    <select id="payment">
<option value="visa">Visa</option>
<option value="mastercard">Mastercard</option>
<option value="gift card">Gift Card</option>
    </select> <br>

<label for="subscribe">subscribe:</label>
<input type="checkbox" id="subscribe"><br>

<label for="comment">comment:</label>
<textarea name="" id="comment" cols="25" rows="3"></textarea>

<label for="file">file:</label>
<input type="file" id="file" accept="image/png, image/jpeg"> <br>

    <input type="reset">
    <input type="submit">

</form>
</body>
</html>
